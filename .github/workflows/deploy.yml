name: Deploy JKS to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: ğŸ“¥ Checkout repository (local)
        uses: ./.github/actions/checkout
        with:
          fetch-depth: 1

      - name: ğŸ”„ Pull latest code from GitHub
        run: |
          echo "âš ï¸ Pulling latest changes..."
          cd /home/jks/htdocs/ny.junkerskÃ¸reskole.dk
          git fetch --all
          git reset --hard origin/main

      - name: ğŸ“¦ Install fresh dependencies
        run: |
          echo "ğŸ“¦ Installing dependencies cleanly..."
          cd /home/jks/htdocs/ny.junkerskÃ¸reskole.dk
          npm install

      - name: ğŸ”‡ Disable Next.js telemetry
        run: |
          cd /home/jks/htdocs/ny.junkerskÃ¸reskole.dk
          npx next telemetry disable

      - name: ğŸ§¹ Clean previous Next.js build
        run: |
          echo "ğŸ§¹ Removing old .next and public/_next folders..."
          cd /home/jks/htdocs/ny.junkerskÃ¸reskole.dk
          rm -rf .next
          rm -rf public/_next

      - name: ğŸ”§ Build Next.js project
        run: |
          echo "âš¡ Building Next.js app..."
          cd /home/jks/htdocs/ny.junkerskÃ¸reskole.dk
          npm run build
          if [ ! -d ".next" ]; then
            echo "âŒ ERROR: .next/ folder not found after build"
            exit 1
          fi

      - name: ğŸš€ Restart PM2 process
        run: |
          echo "ğŸ”„ Restarting PM2 process..."
          export PATH=$PATH:/home/jks/.npm-global/bin  # Juster hvis nÃ¸dvendigt
          cd /home/jks/htdocs/ny.junkerskÃ¸reskole.dk

          echo "ğŸ§¹ Cleaning up old PM2 instance if any..."
          pm2 delete jks-app || true

          echo "ğŸš€ Starting app with PM2 on port 3750..."
          PORT=3750 pm2 start npm --name "jks-app" -- start
          pm2 save
          pm2 list

      - name: âœ… Deployment completed
        run: echo "ğŸš€ Deployment successful!"

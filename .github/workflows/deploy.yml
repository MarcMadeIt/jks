name: Deploy JK Web to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: 🔄 Pull latest code from GitHub
        run: |
          echo "⚠️ Pulling latest changes..."
          cd /home/jks/htdocs/ny.junkerskøreskole.dk
          git fetch --all
          git reset --hard origin/main

      - name: 📦 Install fresh dependencies
        run: |
          set -e
          echo "📦 Installing dependencies cleanly..."
          cd /home/jks/htdocs/ny.junkerskøreskole.dk
          npm install

      - name: 🔇 Disable Next.js telemetry
        run: |
          cd /home/jks/htdocs/ny.junkerskøreskole.dk
          npx next telemetry disable

      - name: 🔧 Build Next.js project
        run: |
          set -e
          cd /home/jks/htdocs/ny.junkerskøreskole.dk
          echo "⚡ Building Next.js app..."
          npm run build
          if [ ! -d ".next" ]; then
            echo "❌ ERROR: .next/ folder not found after build"
            exit 1
          fi

      - name: 🚀 Restart PM2 process
        run: |
          set -e
          echo "🔄 Restarting PM2 process..."
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"

          cd /home/jks/htdocs/ny.junkerskøreskole.dk

          echo "🧹 Cleaning up old PM2 instance if any..."
          pm2 delete jks-app || true

          echo "🚀 Starting app with PM2 on port 3700..."
          PORT=3700 pm2 start npm --name "jks-app" -- start
          pm2 save
          pm2 list

      - name: ✅ Deployment completed
        run: echo "🚀 Deployment successful!"
